plugins {
    id 'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'rsystems.HiveBot'

version '1.3.2'

sourceCompatibility = 1.8
targetCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
    google()

    maven { url 'https://jitpack.io' }
    maven { url "https://oss.jfrog.org/artifactory/libs-release"}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.yaml:snakeyaml:1.26' //YAML Parsing
    compile 'net.dv8tion:JDA:4.2.0_222' // Discord Lib
    compile 'io.github.cdimascio:java-dotenv:5.1.3'  // Config loader
    implementation 'com.github.Samuel-Maddock:StrawPoll-Java-API:1.0.4' //StrawPoll API
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.3'  // JSON
    compile 'com.vdurmont:emoji-java:5.1.1' // Emoji Parser
    //compile 'com.google.api-client:google-api-client:1.30.9'
    //compile 'com.google.apis:google-api-services-youtube:v3-rev20200320-1.30.9'
    //compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    //compile 'com.github.philippheuer.credentialmanager:credentialmanager:0.0.5'
    compile 'com.github.philippheuer.events4j:events4j:0.5.0'


    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.0'
    implementation group: "com.fasterxml.jackson.dataformat", name: "jackson-dataformat-yaml", version: "2.11.0"

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    compile group: 'com.github.twitch4j', name: 'twitch4j', version: '1.0.0-alpha.19'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    implementation group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'

}

compileJava.options.encoding = 'UTF-8'