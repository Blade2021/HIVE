plugins {
    id 'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'rsystems.HiveBot'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
    google()

    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.1.1_127'
    compile 'io.github.cdimascio:java-dotenv:5.1.3'
    implementation 'com.github.Samuel-Maddock:StrawPoll-Java-API:1.0.4'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.3'
    compile 'com.google.api-client:google-api-client:1.30.9'
    compile 'com.google.apis:google-api-services-youtube:v3-rev20200320-1.30.9'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

compileJava.options.encoding = 'UTF-8'